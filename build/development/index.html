<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8" />
    <title>Random Quote Generator</title>
    <link rel = "stylesheet" href = "css/styles.css" />
</head>
<body>
    <main>
        <div id = "quote-container" class = "flex-container">
            <blockquote>"This quote is the best quote"</blockquote>
            <p class = "author">Johnathan Rhoades</p>
            <div class = "quote-button-container">
                <button id = "quote-generator">New Quote</button>
            </div>
        </div>
        <div class = "button-container">
            <div class = "twitter-button-container">
                <a href = "#"><button id = "twitter"></button></a>
            </div>
        </div>
    </main>
    <script src = "js/scripts.js"></script>
</body>
</html>
